<!DOCTYPE html>
<html>

<body>

    <script>
        function calculate(a, b) {
            const add = a + b;
            const subtract = a - b;
            const multiply = a * b;
            const divide = a / b;

            return [add, subtract, multiply, divide];
        }

        const [add, subtract, multiply, divide] = calculate(4, 7);  // in here we are using array destructuring to assign the values returned by the calculate function to the variables add, subtract, multiply, and divide.

        document.write("<p>Sum: " + add + "</p>");
        document.write("<p>Difference " + subtract + "</p>");
        document.write("<p>Product: " + multiply + "</p>");
        document.write("<p>Quotient " + divide + "</p>");
    </script>

</body>

</html>
