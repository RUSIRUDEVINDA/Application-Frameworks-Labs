<!DOCTYPE html>
<html>

<body>

    <p id="demo"></p>

    <script>
        const vehicleOne = {
            brand: 'Ford',
            model: 'Mustang',
            type: 'car',
            year: 2021,
            color: 'red',
            registration: {
                city: 'Houston',
                state: 'Texas',
                country: 'USA'
            }
        }

        myVehicle(vehicleOne)

        function myVehicle({ model, registration: { state } }) { // in here we are using destructuring to extract the model and state properties from the vehicleOne object
            const message = 'My ' + model + ' is registered in ' + state + '.';

            document.getElementById("demo").innerHTML = message;
        }
    </script>

</body>

</html>
